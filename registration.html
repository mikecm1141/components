<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
  </head>
  <body>
    <div class="d-flex view-height flex-perfect-center">
      <div class="component component-width-20 padding-md">
        <h3 class="text-center margin-bottom-sm">Register Account</h3>

        <h4 class="header-underlined margin-bottom-sm">Personal</h4>
        <label for="first_name">First Name</label>
        <input class="form-control d-block margin-bottom input-full-width" type="text" name="first_name" />

        <label for="last_name">Last Name</label>
        <input class="form-control d-block margin-bottom input-full-width" type="text" name="last_name" />

        <label for="dob">Date of Birth</label>
        <input class="form-control d-block margin-bottom input-full-width" type="date" name="dob" />

        <label for="email">Email Address</label>
        <input class="form-control d-block margin-bottom input-full-width" type="text" name="email" />

        <h4 class="header-underlined margin-bottom-sm">Account</h4>
        <label for="username">Username</label>
        <input class="form-control d-block margin-bottom input-full-width" type="text" name="username" />

        <label for="password">Password</label>
        <input id="pass" class="form-control d-block margin-bottom input-full-width" type="password" name="password" />

        <label for="confirm_password">Verify Password</label>
        <input id="cpass" class="form-control d-block margin-bottom input-full-width" type="password" name="confirm_password" />
        <input type="submit" class="btn btn-primary btn-full-width" value="Register Account" />
      </div>
    </div>
  </body>
</html>
